<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>js공부</title>
</head>
<body>
    <h1>자바스크립트</h1>
    <h2>if문 예제</h2>

    <!-- ------------------------------------------------------- -->
    <script>
        let no = prompt("숫자를 입력하세요");
        console.log(no + typeof no);
        if(no>0){
            console.log("양수");
        }else if(no<0){
            console.log("음수");
        }else if(no=0){
            console.log("0");
        }
    </script>
    <!-- ------------------------------------------------------- -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>js공부</title>
</head>
<body>
    <h1>자바스크립트</h1>
    <h2>switch</h2>

    <!-- ------------------------------------------------------- -->
    <script>
        let code = prompt("과목코드를 입력하세요");
        console.log(code + typeof(code)); // 입력값은 String으로 나옴

        let no = Number.parseInt(code); // String으로 받은 값을 integer로 변환
        console.log(no + typeof(no));

        switch (no) {
            case 1:
                console.log("R101호");
                break;
            case 2:
                console.log("R202호");
                break;
            case 3:
                console.log("R303호");
                break;
            case 4:
                console.log("R404호");
                break;
            default:
                console.log("해당 과목 코드가 없습니다.");
                break;
        }

    </script>
    <!-- ------------------------------------------------------- -->
</body>
</html>

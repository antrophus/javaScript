<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>js공부</title>
</head>
<body>
    <h1>자바스크립트</h1>
    <h2>for문</h2>

    <!-- ------------------------------------------------------- -->
    <script>
        for(let i = 2; i < 10; i++){
           
            for(let j = 1; j <= 9; j++){

                console.log( i + " * " + j + " = " + (i * j) + "\t");

            }
        }

        //화면에 그리기
        for(let i = 2; i < 10; i++){
           
           for(let j = 1; j <= 9; j++){

               document.write( i + " * " + j + " = " + (i * j) + "&nbsp;&nbsp;&nbsp;&nbsp;");
           }
           document.write('<br>');
       }

    </script>
    <!-- ------------------------------------------------------- -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>js공부</title>
</head>
<body>
    <h1>자바스크립트</h1>
    <h2>함수(기명 함수, 익명 함수)</h2>

    <!-- ------------------------------------------------------- -->
    <script>
        var test = function(){
            console.log("익명함수입니다. 변수명이 test");
        }

        function test(){
            console.log("기명 함수입니다. test");
        }
        test(); 
    </script>
    <!-- ------------------------------------------------------- -->
</body>
</html>

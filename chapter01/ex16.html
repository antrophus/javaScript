<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>js공부</title>
</head>

<body>
    <h1>자바스크립트</h1>
    <h2>리스트-객체 데이터 다루기</h2>

    <!-- ------------------------------------------------------- -->
    <script>

        //배열만들기 * 자바의 배열이 절대아님 상상도 하지마....
        let personList = [];

        //vo1 : 배열 틀 만들면서 한번에 데이터 다 넣기
        let personVo1 = {
            no: 1,
            name: '박명수',
            hp: '010-1111-1111',
            company: '02-111-1111'
        };
        //vo2 = 통 먼저 만들어 놓고 데이터를 나중에 하나씩 하나씩 넣기
        let personVo2 = {};
        personVo2.no = 2;
        personVo2.name = '유재석';
        personVo2.hp = '010-2222-2222';
        personVo2.company = '02-222-2222';

        //vo3 >> 위에 두개 섞어서 데이터 넣어보기
        let personVo3 = {
            no: 3,
            name: '서장훈'
        };
        personVo3.hp = '010-3333-3333';
        personVo3.company = '02-333-3333';

        //결과 출력
        console.log(personVo1);       
        console.log(personVo2);       
        console.log(personVo3);       

        personList.push(personVo1);
        personList.push(personVo2);
        personList.push(personVo3);

        for(let i=0; i<personList.length; i++){
            console.log(personList[i].name);

        }

    </script>
    <!-- ------------------------------------------------------- -->
</body>

</html>

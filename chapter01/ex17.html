<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>js공부</title>
</head>

<body>
    <h1>자바스크립트</h1>
    <h2>리스트-객체 데이터 다루기</h2>

    <!-- ------------------------------------------------------- -->
    <script>

        let shape = [];
        let shape1 = {
            name: '삼각형',
            width: 5,
            height: 10,
            area: function() {
                return (this.width * this.height) / 2;
            }
        }
        let shape2 = {
            name: '사각형',
            width: 5,
            height: 5,
            area: function() {
                return this.width * this.height;
            }
        }
        let shape3 = {
            name: '원',
            radius: 5,
            area: function() {
                return 3.14 * (this.radius * this.radius);
            }
        }
        shape.push(shape1);
        shape.push(shape2);
        shape.push(shape3);

        for (let i = 0; i < shape.length; i++) {
            console.log(shape[i].name + "의 넓이는 = " + shape[i].area());
        }


    </script>
    <!-- ------------------------------------------------------- -->
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
	<!--태그-->
    <h1>JavaScript</h1>
	<ul>
		<li> 순서1 순서1 순서1 순서1 순서1 </li>
		<li> 순서2 순서2 순서2 순서2 순서2 </li>
		<li> 순서3 순서3 순서3 순서3 순서3 </li>
		<li> 순서4 순서4 순서4 순서4 순서4 </li>
	</ul>
	
	<p> 텍스트1 텍스트1 텍스트1 텍스트1 텍스트1 </p>
	<p> 텍스트2 텍스트2 텍스트2 텍스트2 텍스트2 </p>
	<p> 텍스트3 텍스트3 텍스트3 텍스트3 텍스트3 </p>
	<p> 텍스트4 텍스트4 텍스트4 텍스트4 텍스트4 </p>

	<script>
		document.addEventListener("DOMContentLoaded", function(){
			//태그네임으로 가져오기: 해당 페이지의 모든 해당 태그를 가져옴
			//첫번째 li요소 빨간색
			let liTags = document.getElementsByTagName('li');
			console.log(liTags[0].textContent);
			liTags[0].style.color = "#ff0000";

			//모든 p태그를 파란색으로 변경
			let pTags = document.getElementsByTagName('p');
            for(let i=0; i<pTags.length; i++){
                pTags[i].style.color = "#0000ff";
            }
			//h1을 초록색으로 변경 해당 요소가 1개라도 배열로 온다.
			let h1Tag = document.getElementsByTagName('h1');
            h1Tag[0].style.color = "#00ff00";

			//h1을 초록색으로 변경(다른방법)
			let h1Tag2 = document.querySelector('h1');
			//querySelector: CSS Selector로 요소를 찾아서 return, h1요소를 찾아서 h1Tag2에 넣는다.
            h1Tag2.style.color = "#00ff00";

        });


	



	</script>
</body>



</html>

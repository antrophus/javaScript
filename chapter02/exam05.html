<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="" rel="stylesheet">

</head>

<body>
	<h1>자바<strong>스크립트</strong></h1>
	<div id="nav">
		<ul>
			<li id="board"><span>게</span>시판</li>
			<li id="gallery" class="active"><span>갤</span>러리</li>
			<li id="guestbook"><span>방</span>명록</li>
		</ul>
	</div>

	<form action="" method="">
		<label class="form-text">아이디</label>
		<input id="txt-userId" class="form-txt" type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>

		<label class="form-text">패스워드</label>
		<input type="password" name="pw" value=""><br>

		<label class="form-text">이름</label>
		<input type="text" name="userName" value="정우성"><br>

		<button type="submit">전송</button>
	</form>

	<a class="box red" href="https://www.naver.com" target="_blank">네이버</a>


	<p id="p01">자바<strong>스크립트</strong></p>
	<p id="p02">자바<strong>스크립트</strong></p>

	<script>
		//DOM tree가 완료되었을 때
		document.addEventListener("DOMContentLoaded", function () {

			//태그네임 요소 .tagname
			let tag01 = document.querySelector('#nav');
			console.log(tag01);
			console.log(tag01.tagName);

			//target='_blank' 태그네임
			let tag02 = document.querySelector('[target=_blank]');
			console.log(tag02);
			console.log(tag02.tagName);

			//아이디 알아내기
			let tag03 = document.querySelector('div');
			console.log(tag03);
			console.log(tag03.id);

			//quiz: li의 아이디들을 알아내기
			let tag04 = document.querySelectorAll('ul>li');

			//forEach()를 이용한 li의 id들을 알아내기
			tag04.forEach(function (li) {
				console.log(li.id);
			});

			//for문을 이용한 li의 id들을 알아내기
			for (let i = 0; i < tag04.length; i++) {
				console.log(tag04[i].id);
			}

			//클래스
			let tag05 = document.querySelectorAll('form>label');
			console.log(tag05);

			//forEach()를 이용한 form label의 class들을 알아내기
			tag05.forEach(function (label) {
				console.log(label.className);
			});

			//클래스 없을때 클래스 이름을 알려달라고 하면 어떻게 출력이 되나?
			let tag06 = document.querySelector('a');
			console.log(tag06);
			console.log(tag06.className); //undefined

			//기타속성
			//<input id="txt-userId" class="form-txt" type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>
			let tag07 = document.querySelector('#txt-userId');
			console.log(tag07);
			console.log(tag07.id); //txt-userId
			console.log(tag07.name); //txt-user
			console.log(tag07.className);	//form-txt
			console.log(tag07.tagNames); //undefined
			console.log(tag07.type); //text
			console.log(tag07.placeholder); //아이디를 입력해주세요
			console.log(tag07.value); //jung

			console.log('===============================================================');
			//<a class="box red" href="https://www.naver.com" target="_blank">네이버</a>
			let tag08 = document.querySelector('a');
			console.log(tag08);
			console.log(tag08.id);
			console.log(tag08.tagName);
			console.log(tag08.className);

			console.log(tag08.href);
			console.log(tag08.target);
			console.log(tag08.target);

			console.log(tag08.innerHTML);
			console.log(tag08.textContent);

			console.log('===============================================================');
			//li 요소 가져오기
			//<li id="board"><span>게</span>시판</li>
			let tags09 = document.querySelectorAll('ul>li');
			console.log(tags09);
			console.log(tags09[0].innerHTML);
			console.log(tags09[0].textContent);

			//h1 요소 가져오기
			//<h1>자바<strong>스크립트</strong></h1>
            let tag10 = document.querySelector('h1');
            console.log(tag10);
            console.log(tag10.innerHTML);
            console.log(tag10.textContent);


		});

	</script>

</body>


</html>

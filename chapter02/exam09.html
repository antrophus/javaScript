<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="" rel="stylesheet">
	<style>
		#p2 {
			color: #ff0000; 
        
		}

	</style>
</head>

<body>
	<ul>
		<li>첫번째아이템입니다.</li>
		<li>두번째아이템입니다.</li>
		<li>세번째아이템입니다.</li>
		<li>네번째아이템입니다.</li>
		<li>다섯번째아이템입니다.</li>
		<li>여섯번째아이템입니다.</li>
	</ul>

	<p id="p1" style="color: #0000ff;">안녕하세요</p>
	<p id="p2">반갑습니다.</p>

	<script>
		//DOM tree 완성된 직후
		document.addEventListener('DOMContentLoaded', function () {
			console.log('DOM tree 완료');

			let ulTag = document.querySelector('ul');
			console.log(ulTag);


			ulTag.style.fontSize = '40px'; //ul tag의 font-size를 40px로 변경
			ulTag.style.border = '1px solid #ff0000'; //ul tag의 border 설정

			ulTag.firstElementChild.style.fontFamily = '궁서'; //ul tag의 첫벗째 자식 글꼴(폰트) 변경
			ulTag.firstElementChild.style.backgroundColor = '#d6d6d6'; //ul tag의 첫번째 자식 배경 색 설정

			ulTag.firstElementChild.style.width = '400px'; // 가로
			ulTag.firstElementChild.style.padding = '10px'; // 안쪽 여백 padding
			ulTag.firstElementChild.style.marginLeft = '20px'; // 바깥 여백 margin

			ulTag.lastElementChild.style.borderWidth = '5px';
			ulTag.lastElementChild.style.borderStyle = 'dotted';
			ulTag.lastElementChild.style.borderColor = '#ff0000';

			ulTag.style.listStyleType = 'none'; //리스트의 불릿 안보이게

			let p1Tag = document.querySelector('#p1');
			console.log(p1Tag);

			let p2Tag = document.querySelector('#p2');
			console.log(p2Tag);
			console.log(p2Tag.style.color)



		});

	</script>

</body>



</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style>

    </style>


</head>

<body>

    <div>
        <h1 id="display">이름출력영역</h1>
        <button id="btn" type="button">테스트버튼</button>
    </div>

    <script>
        //DOM tree 완료 했을 때
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM tree 완료');

            let btnTag = document.querySelector('#btn');
            console.dir(btnTag);

            //버튼에게 이상황이 되면 이런걸 해
            btnTag.addEventListener('click', function () {
                console.log('버튼클릭');

                let h1Tag = document.querySelector('#display');
                console.log(h1Tag);
                h1Tag.textContent = '홍길동';
                h1Tag.style.color = '#0000ff';


            });


        });


    </script>


</body>


</html>

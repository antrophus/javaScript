<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style>
        ul {
            width: 200px;
            padding: 20px;
            background-color: rgb(0, 235, 252);
        }

        ul>li {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <ul>
        <li>첫번째 아이템 입니다.</li>
        <li>두번째 아이템 입니다.</li>
        <li>세번째 아이템 입니다.</li>
        <li>네번째 아이템 입니다.</li>
        <li>다섯번째 아이템 입니다.</li>
    </ul>
    <button type="button" id="btnAfter">뒤에 추가</button> <!-- 뒤에 추가된 아이템 입니다. -->

    <script>
        //DOM tree 완료 후
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM tree 완료');



            let btn = document.querySelector('#btnAfter');
            btn.addEventListener('click', function () {
                let ulTag = document.querySelector('ul');

                let str = "<li>뒤에 추가된 아이템 입니다.</li>";
                ulTag.insertAdjacentHTML('beforeend', str);
            });

            /*
            let liTag = document.querySelectorAll('ul>li');
            console.log(liTag);

            for (let i = 0; i < liTag.length; i++) {
                liTag[i].addEventListener('click', function (event) {
                    console.log('li '+[i+1] + ' 번째 클릭 이벤트 발동');
                });
            }
            */
            //ul tag 클릭 이벤트
            //ulTag.addEventListener('click', function (event) {
            //    console.log('ul 클릭 이벤트 발동');
            //
            let ulTag = document.querySelector('ul');
            ulTag.addEventListener('click', function (event) {
                console.log('ul 요소 클릭');
                console.log(this + "this는 이벤트 가지고 있는 애"); //이벤트 가지고 있는애
                console.log(event.target + "event.target은 실제로 클릭 된 애"); //이벤트를 발생시킨 tag

                if (event.target.tagName == 'LI') {
                    event.target.remove();

                }

                // event.target.remove();
            });

        }
        );


    </script>



</body>



</html>
